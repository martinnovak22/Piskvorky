<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>

  <body>
    <form id="form">
      <div>
        <label for="gameBoard_size">Velikost hrací plochy:</label>
        <input type="number" id="gameBoard_size" name="gameBoard_size" />
      </div>
      <div>
        <label for="player1">Jméno hráče 1: </label>
        <input type="string" id="player1" name="player1" />

        <label for="char1">Znak</label>
        <select id="char1" name="char1">
          <option>X</option>
          <option>O</option>
        </select>
      </div>
      <div>
        <label for="player2">Jméno hráče 2: </label>
        <input type="string" id="player2" name="player2" />

        <label for="char2">Znak</label>
        <select id="char2" name="char2">
          <option>X</option>
          <option>O</option>
        </select>
      </div>
      <button>Odeslat!</button>
    </form>
    <div id="gameBoard"></div>

    <!--    <script type="module" src="main.js"></script>-->

    <canvas
      width="0px"
      height="0px"
      style="border: 1px solid #000000; margin-top: 50px"
      id="canvas"
    ></canvas>
